<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sen-Cothran Countdown</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/flag-icon.min.css">
    <style type="text/css">
        .jumbotron { background-color: #fff; }
        #flag-border {
            border: 1px solid #999;
            display: block;
            width: 100%;
            background-image: url(https://andileco.github.io//flags/4x3/za.svg);
            background-size: cover;
        }
        #flag-wrapper {
            height: 0;
            padding-top: 75%;
            background-color: #fff;
            opacity: 80%;
         }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1><span class="flag-icon flag-icon-za flag-icon-squared"></span> Sen-Cothran Adoption Countdown</h1>
        <!--<div class="progress">-->
            <!--<div class="progress-bar" id="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0"-->
                 <!--aria-valuemax="100"></div>-->
        <!--</div>-->
        <div id="progressTextDescending"></div>
        <div id="flag-border">
            <div id="flag-wrapper"></div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">

  // const progressBar = document.getElementById('progress');
  const progressTextDescending = document.getElementById('progressTextDescending');
  const flagWrapper = document.getElementById('flag-wrapper');
  const oneDay = 24 * 60 * 60 * 1000; // hours*minutes*seconds*milliseconds
  const now = moment();
  const start = moment("01-24-2020", "MM-DD-YYYY");
  const end = moment("02-14-2022", "MM-DD-YYYY");
  const range = (end - start) / oneDay;
  const diff = (now - start) / oneDay;
  const daysLeft = Math.ceil(range - diff);
  const percentComplete = 100 * diff / range;

  function updateCountdown() {
    progressTextDescending.innerHTML = '<p class="lead">' + daysLeft + ' days left (' + Math.round(percentComplete) + '% complete)</p>';
    // progressBar.setAttribute('aria-valuenow', (percentComplete));
    // progressBar.style.width = percentComplete + '%';
    flagWrapper.style.width = 'calc(100% - ' + percentComplete + '%)';
    flagWrapper.style.marginLeft = percentComplete + '%';
  }

  updateCountdown();
</script>
</html>
